<script>
$(document).ready(function(){
    var button = $('#upload_button'), interval;
    new AjaxUpload('#upload_button', {
        action: 'http://127.0.0.1:8080/jQueryparafotosutlizandoAjaxUpLoadyPHP-master/includes/uploadFile.php',
        onSubmit : function(file , ext){
        if (! (ext && /^(jpg|png|jpeg|gif)$/.test(ext))){
            // extensiones permitidas
            alert('Error: Solo se permiten imagenes');
            // cancela upload
            return false;
        } else {
                      // Cambio el texto del boton y lo deshabilito
            button.text('Cargando  imagen');
            this.disable();
        }
        },
        onComplete: function(file, response){
            button.text('Upload  imagen  exitosamente');
            // habilito upload button       
			respuesta = $.parseJSON(response);               
					if(respuesta.respuesta == 'done'){
						alert("echo");
						$('#fotografia').removeAttr('scr');
						$('#fotografia').attr('src','images/' + respuesta.fileName);
						$('#loaderAjax').show();
						// alert(respuesta.mensaje);
					}
					else{
						alert(respuesta.mensaje);
					}
					$('#loaderAjax').hide();	
					this.enable();	
        }  
    });
});
</script>
